
<div class="jumbotron" style="background: #222020;">     
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
               
                <form name="form" [formGroup]="formGroup">
                    <div class="row">
                    <div class="form-group col-md-6">
                      <label for="lastName">FirstName </label>	
                        <input type="text"  class="form-control"  formControlName='fname' />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName ">Last Name</label>
                        <input type="text" class="form-control" formControlName="lname"   />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" formControlName="email" />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="city">city</label>
                      <input type="city" class="form-control" formControlName="city" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="state">state</label>
                    <input type="state" class="form-control" formControlName="state" />
                </div>
                <div class="form-group col-md-6">
                  <label for="pincode">pincode</label>
                  <input type="pincode" class="form-control" formControlName="pincode" />
              </div>
                  
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" formControlName="password" />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="Confirm password">Confirm Password</label>
                      <input type="password" class="form-control" formControlName="cpassword" />
                  </div>
                    <div class="form-group  offset-md-5">
                        <button [disabled]="!formGroup.valid"  class="btn btn-primary">Register</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
