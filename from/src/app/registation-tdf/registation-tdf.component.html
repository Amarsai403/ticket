<div class="container">

  <div class="row">
  
    

    <form name="form" #form="ngForm" novalidate (ngSubmit)="onSubmit(form)">
     <h1>Registration From</h1>
     {{form.value | json}}
        <div class="form-group " >
            
            <input type="text" class="form-control" name="username" ngModel #username="ngModel"   placeholder="Username" required/>
            <div class="text-danger" *ngIf="username.errors?.required && username.touched">User name is required</div>
        </div>
       
        <div class="form-group " >
            
            <input type="email" class="form-control" name="email" ngModel  #useremail="ngModel"   placeholder="email" required/>
            <div class="text-danger" *ngIf="useremail.errors?.required && useremail.touched">email is required</div>
        </div>
        <div class="form-group " >
            
            <input type="Password" class="form-control" name="Password"   #userpassword="ngModel" minlength="5"  ngModel placeholder="Password" required/>
            <div class="text-danger" *ngIf="userpassword.errors?.required && userpassword.touched">Password is required</div>
            <div class="text-danger" *ngIf="userpassword.errors?.minlength && userpassword.touched">Password must 8 letters</div>
        </div>
        <button class="btn btn-primary"   [disabled]='!form.valid' >Submit</button>

        <!-- [disabled]="form.value" -->
        </form>
  

  </div>
</div>
